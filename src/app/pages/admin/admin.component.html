<!-- admin.component.html -->
<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let tool"> {{ tool.name }} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let tool"> {{ tool.price }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let tool">
          <button mat-icon-button color="primary" (click)="openUpdateDialog(tool)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTool(tool.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div>
    <mat-dialog-content *ngIf="updateDialog">
        <form (ngSubmit)="updateTool(selectedTool)">
        <mat-form-field >
            <input matInput placeholder="Name" [(ngModel)]="selectedTool.name" name="name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price" [(ngModel)]="selectedTool.price" name="price" required>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Update</button>
        <button type="button" mat-raised-button mat-dialog-close color="accent" (click)="closeUpdateDialog()">Cancel</button>
        </form>
  </mat-dialog-content>
</div>
<button mat-raised-button color="primary" (click)="openAddDialog()">
    Add Tool
</button>
<div>
    <mat-dialog-content *ngIf="addDialog">
        <form (ngSubmit)="addTool()">
        <mat-form-field >
            <input matInput placeholder="Name" [(ngModel)]="selectedTool.name" name="name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price" [(ngModel)]="selectedTool.price" name="price" required>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Add</button>
        <button type="button" mat-raised-button mat-dialog-close color="accent" (click)="closeAddDialog()">Cancel</button>
        </form>
  </mat-dialog-content>
</div>
